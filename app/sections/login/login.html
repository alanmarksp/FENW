<section class="padding-4">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1 class="form-title">Login</h1>
            <div class="well padding-2">
                <form novalidate name="loginForm" class="form-horizontal" ng-submit="loginCtrl.submitLogin(loginForm)">
                    <fieldset>
                        <div class="alert alert-danger" role="alert" ng-show="loginCtrl.errorMessage">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{loginCtrl.errorMessage}}
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       ng-model="loginCtrl.username" ng-required="{true}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       ng-model="loginCtrl.password" ng-required="{true}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <google-re-captcha class="g-recaptcha text-center" ng-model="loginCtrl.reCaptcha"
                                                   key="6LfuGg0UAAAAACCg6qOBZcn38FMd4WrBdxY6vFic"></google-re-captcha>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
